<div
  id="header-mobile"
  class="fixed inset-0 z-50 bg-white transform translate-x-full transition-transform duration-300 md:hidden"
  aria-modal="true"
  aria-label="Mobile navigation menu"
>
  <div class="flex flex-col h-full">
    <div class="flex items-center justify-between p-4 border-b border-gray-200">
      <a
        href="/index.html"
        class="text-xl font-bold text-black"
        aria-label="Return to homepage"
      >
        Tailwind Starter
      </a>
      <button
        type="button"
        class="btn-close p-2 text-black hover:text-gray-700"
        aria-label="Close mobile menu"
        aria-expanded="true"
      >
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>
    <div class="flex-1 overflow-y-auto p-4">
      {{> navigation-mobile currentPageUrl=currentPageUrl }}
    </div>
  </div>
</div>
