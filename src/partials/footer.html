<footer
  class="bg-gray-950 border-t border-gray-800 text-white py-12"
  aria-label="Site footer"
>
  <div class="container mx-auto px-4">
    <div class="grid md:grid-cols-3 gap-8 mb-8">
      <div>
        <h3 class="text-xl font-bold mb-4">Tailwina</h3>
        <p class="text-gray-300">
          A modern HTML starter template with Tailwind CSS, Vite, and
          Handlebars.
        </p>
      </div>
      {{#each @root.menu-footer}}
      <div>
        <h4 class="font-semibold mb-4">{{ title }}</h4>
        <ul class="space-y-2">
          {{#each footerMenu}}
          <li>
            <a
              href="{{ url }}"
              class="text-gray-300 hover:text-white transition-colors"
            >
              {{ label }}
            </a>
          </li>
          {{/each}}
        </ul>
      </div>
      {{/each}}
    </div>
    <div class="border-t border-gray-800 pt-8 text-center text-gray-300">
      <p>&copy; 2025 Tailwind Starter. All Rights Reserved.</p>
    </div>
  </div>
</footer>
